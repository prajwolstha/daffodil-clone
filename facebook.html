<!DOCTYPE html>
<html>
<head>
  <title>Facebook Page Widget</title>
  <style>
    /* Style the container */
    .fb-page-container {
      width: 340px;
      height: 500px;
      overflow: hidden;
    }

    /* Style the embedded Facebook page */
    .fb-page {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="fb-page-container">
    <!-- Replace "YOUR_PAGE_URL" with your actual Facebook page URL -->
    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fdaffodilschools%2F&amp;tabs=timeline&amp;width=340&amp;height=500&amp;small_header=false&amp;adapt_container_width=true&amp;hide_cover=false&amp;show_facepile=true&amp;appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
  </div>
</body>
</html>
